<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Branch</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>IsEven</th>
      <th>IsOdd</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let isEven = even; let isOdd = odd">
      <td>{{ student.ID }}</td>
      <td>{{ student.FirstName }}</td>
      <td>{{ student.LastName }}</td>
      <td>{{ student.Branch }}</td>
      <td>{{ student.DOB }}</td>
      <td>{{ student.Gender }}</td>
      <td>{{ isEven }}</td>
      <td>{{ isOdd }}</td>
    </tr>
  </tbody>
</table>
